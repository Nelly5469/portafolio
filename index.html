<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- first section -->
        <div class="section">
            <div class="subsection">
                <h1>Nelly Berenice Delgado Angeles</h1>
                <p>IT Engineering Student</p>
                <div class="status">
                    <p class="p-status">Available for work</p>
                    <div class="dot"></div>
                </div>
                <img class="perfil" src="./imgs/perfil.jpg" alt="Nelly Delgado">
            </div>
            <div class="subsection">
                <p class="present">Hello! I'm Matt, an Expert Motion Design Specialist bringing ideas to life with
                    innovation, creativity, and precision</p>
                <div>
                    <button class="btn-black">WORK</button>
                    <button class="btn-lined">CV DOWNLOAD</button>
                </div>
            </div>
        </div>
        <!-- second section -->
        <div class="section">
            <img class="item" src="" alt="icono">
            <img class="item" src="" alt="icono">
            <img class="item" src="" alt="icono">
            <img class="item" src="" alt="icono">
            <img class="item" src="" alt="icono">
            <img class="item" src="" alt="icono">
            <img class="item" src="" alt="icono">
            <img class="item" src="" alt="icono">
            <img class="item" src="" alt="icono">
        </div>
        <div class="section">
            <!-- copiar el id y el name de los inputs a la parte final -->
            <form id="form">
                <div class="field">
                    <label for="from_name">from_name</label>
                    <input type="text" name="from_name" id="from_name">
                </div>
                <div class="field">
                    <label for="email_id">email_id</label>
                    <input type="text" name="email_id" id="email_id">
                </div>
                <div class="field">
                    <label for="message">message</label>
                    <input type="text" name="message" id="message">
                </div>

                <input type="submit" id="button" value="Send Email">
            </form>
        </div>
        <div class="footer">
            <div class="section subtitle">
                <h1>CONTACT</h1>
                <img src="./imgs/contact-icon.png" alt="contact icon" class="icon">
            </div>
            <div class="section">
                <form action="">
                    <!-- luce recargado a la izquierda -->
                    <div class="upper-form row">
                        <div class="col-12 col-md-6">
                            <input type="text" name="" id="" placeholder="Name" class="form-control">
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="email" name="" id="" placeholder="E-mail" class="form-control">
                        </div>
                    </div>
                    <div class="message-section">
                        <input type="text" name="" id="" placeholder="Message" class="form-control">
                        <input type="submit" value="Send" class="btn-black">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- servicio de correo en contacto -->
    <script src="./email.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('gMGGrRYX7swrsTwuc')
    </script>
</body>

</html>
